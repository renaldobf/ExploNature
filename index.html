  <style type="text/css">
    html {
      background: #000;
    }

    body {
      background: rgba(0, 0, 0, 0);
    }

    #backvideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      background-size: cover;
      overflow: hidden;
      animation: fadein 1s;
    }

    div {
      animation: fadein 3s;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
  <script type="text/javascript">
    window.onload = () => {
      var video = document.getElementById('backvideo');
      if (video.currentTime > 0) return;
      video.muted = true;
      video.play();
    };
  </script>
</head>
