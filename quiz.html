<script type="text/javascript">
	
	var perguntas = [
		{
			"pergunta": "An atmosphere is a layer or a set of layers of gases.",
			"resposta": true,
			"imagem": "images/quiz1.jpg"
		},{
			"pergunta": "The atmosphere of Earth is composed of Nitrogen, Oxygen, Argon and Helium.",
			"resposta": true,
			"imagem": "images/quiz2.jpg"
		},{
			"pergunta": "In terms of percent the Nitrogen present on the Atmosphere is 78%.",
			"resposta": true,
			"imagem": "images/quiz3.jpg"
		},{
			"pergunta": "To Geology the Atmosphere acts to shape a planetary surface.",
			"resposta": true,
			"imagem": "images/quiz4.jpg"
		},{
			"pergunta": "The lowest layer of the Atmosphere is the Mesosphere.",
			"resposta": false,
			"imagem": "images/quiz5.jpg"
		},{
			"pergunta": "The layer of the Atmosphere where atoms and molecules escape into space is called the Exosphere.",
			"resposta": true,
			"imagem": "images/quiz6.jpg"
		},{
			"pergunta": "The Mesosphere can reach the temperature of -90Â°C.",
			"resposta": false,
			"imagem": "images/quiz7.jpg"
		},
	];

	var quiz_index = 0;
	var quiz_answer;
	var quiz_points = 0;
	var quiz_total = 0;
	var quiz_correct = 0;
	function next_quiz() {
		var i = quiz_index;
		quiz_index++;
		if (quiz_index >= perguntas.length) {
			quiz_finish();
			return;
		}
		document.getElementById('pergunta').textContent = perguntas[i].pergunta;
		document.getElementById('imagem').src = perguntas[i].imagem;
		quiz_answer = perguntas[i].resposta;
	}

	function resposta(res) {
		var success = (res == quiz_answer);
		if (success) {
			document.getElementById('res_titulo').textContent = 'Correct!';
			quiz_points = 35;
			quiz_correct++;
			quiz_total += quiz_points;
		}
		else {
			document.getElementById('res_titulo').textContent = 'Wrong!';
			quiz_points = 0;
		}
		$('#resposta').modal('show');
	}

	function continuar() {
		$('#resposta').modal('hide');
		next_quiz();
		addPoints(quiz_points);
	}

	function quiz_finish() {
		document.getElementById('corretas').textContent = quiz_correct;
		document.getElementById('total').textContent = perguntas.length;
		document.getElementById('pontos').textContent = quiz_points;
		$('#final').modal('show');
	}

	window.onload = next_quiz;
</script>

  <script src="profile.js"></script>
</head>

            </div>

              <p class="lead">&nbsp;</p>
              <h4 class="text-center mb-5" id="pergunta"></h4>

              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3"><button class="btn btn-lg btn-block btn-success" onclick="resposta(true);">True</button></div>
                <div class="col-md-3"><button class="btn btn-danger btn-lg btn-block" onclick="resposta(false);">False</button></div>
                <div class="col-md-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- modal resposta -->
  <div class="modal" id="resposta">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="res_titulo">Correct!</h5>
        </div>
        <div class="modal-body">
          <img id="imagem" class="img-fluid d-block" src="images/quiz1.jpg" style="max-height:70vh;margin:auto">
        </div>
        <div class="modal-footer"> <button type="button" class="btn btn-secondary">See more about</button> <button type="button" class="btn btn-primary" onclick="continuar()">Continue</button> </div>
      </div>
    </div>
  </div>
  <!-- modal final -->
  <div class="modal" id="final">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Congratulations!</h5>
        </div>
        <div class="modal-body">
          <img id="imagem" class="img-fluid d-block" src="images/globo_feliz.svg" style="max-height:60vh;margin:auto">
          <p>You answered correctly <span id="corretas"></span> of <span id="total"></span> questions and earned a total of <span id="pontos">points</span>!</p>
        </div>
        <div class="modal-footer" style="text-align: center;"> <button type="button" class="btn btn-primary" onclick="window.location='profile.html'">Finish quiz</button>
        </div>
        
      </div>
    </div>
